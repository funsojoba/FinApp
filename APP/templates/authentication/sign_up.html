{% load static %} {% include 'authentication/base_auth.html' %} 
{% block content%}

<div class="page-content">
  <div class="form-v7-content">
    <div class="form-left">
      <img src=" {% static 'images/signup.png' %} " alt="form" />
      <p class="text-1">Sign Up</p>
    </div>
    <form class="form-detail" action="#" method="post" id="myform">
      {% csrf_token %}
      <div class="form-row">
        <label for="username">USERNAME</label>
        <input type="text" name="username" id="username" class="input-text" />
        <label class="username-error" style="display:none;color:red"></label>
      </div>
      <span style="color: red"></span>
      <div class="form-row">
        <label for="your_email">E-MAIL</label>
        <input
          type="text"
          name="your_email"
          id="your_email"
          class="input-text"
          required
          pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}"
        />
      </div>
      <div class="form-row">
        <label for="password">PASSWORD</label>
        <input
          type="password"
          name="password"
          id="password"
          class="input-text"
          required
        />
      </div>
      <div class="form-row">
        <label for="comfirm_password">CONFIRM PASSWORD</label>
        <input
          type="password"
          name="comfirm_password"
          id="comfirm_password"
          class="input-text"
          required
        />
      </div>
      <div class="form-row-last">
        <input
          type="submit"
          name="register"
          class="register"
          value="Register"
        />
        {% comment %}
        <p>Or<a href=" {% url 'sign_in' %} ">Sign in</a></p>
        {% endcomment %}
      </div>
    </form>
  </div>
</div>

<script src=" {% static 'js/signup.js' %} "></script>

{% endblock %}
