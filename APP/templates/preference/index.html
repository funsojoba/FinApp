{% extends 'base.html' %}
{% load static %}

{% block content %}
<form class="row" method="post" action=" {% url 'user_preference' %} ">
{% csrf_token %}
<div class="input-group">
  <select name="currency" class="form-select form-control" id="inputGroupSelect04" aria-label="Example select with button addon">
    
    {% if user_preference.currency %}
    <option selected value="{{user_preference.currency}}">{{user_preference.currency}}</option>
    {% endif %}
    {% for currency in currencies  %}
    <option name="currency" value=" {{currency.key}}-{{currency.value}}">{{currency.key}}-{{currency.value}} </option>
    
    {% endfor %}
  </select>
 <input type="submit" value="add" class="btn btn-primary" />
</div>
</form>
{% endblock  %}
